name: mvn test

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: opendota_db
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Wait for MySQL
        env:
          MYSQL_PWD: ${{ secrets.DB_PASSWORD }}
        run: |
          sudo apt-get install -y mysql-client
          until mysql -h 127.0.0.1 -u root opendota_db; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run tests
        env:
          DB_URL: jdbc:mysql://localhost:3306/opendota_db
          DB_USER: root
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: mvn test
